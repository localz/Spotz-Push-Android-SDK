apply plugin: 'com.android.application'

android {
    buildToolsVersion "25.0.2"
    compileSdkVersion 25

    defaultConfig {
        applicationId "com.sample.spotzpush"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 14
        versionName "2.1.2"

        buildConfigField 'String', 'SPOTZ_PUSH_PROJECT_ID', '"Insert Spotz Push Project ID here"'
        buildConfigField 'String', 'SPOTZ_PUSH_PROJECT_KEY', '"Insert Spotz Push Android Client key here"'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
        fcm {
            versionName + '-fcm'
        }
        gcm {
            versionName + '-gcm'
            buildConfigField 'String', 'PLAY_PROJECT_ID', '"<Insert Google Project Number here>"'
        }
        socket {
            versionName + '-socket'
        }
    }

    sourceSets {
        fcm {
            manifest.srcFile 'src/fcm/AndroidManifest.xml'
            java.srcDirs = ['src/fcm/java']
            res.srcDirs = ['src/fcm/res']
            assets.srcDirs = ['src/fcm/assets']
        }
        gcm {
            manifest.srcFile 'src/gcm/AndroidManifest.xml'
            java.srcDirs = ['src/gcm/java']
            res.srcDirs = ['src/gcm/res']
            assets.srcDirs = ['src/gcm/assets']
        }
        socket {
            manifest.srcFile 'src/socket/AndroidManifest.xml'
            java.srcDirs = ['src/socket/java']
            res.srcDirs = ['src/socket/res']
            assets.srcDirs = ['src/socket/assets']
        }
    }

    dependencies {
        compile fileTree(dir: 'libs', include: ['*.jar'])

        //Required for sample app only
        compile 'com.android.support:appcompat-v7:25.3.1'

        //Spotz Push SDK dependencies start
        compile 'com.google.code.gson:gson:2.7'
        compile('com.google.http-client:google-http-client:1.20.0') {
            exclude module: 'httpclient'
        }
        compile('com.google.http-client:google-http-client-gson:1.20.0') {
            exclude module: 'httpclient'
        }

        compile 'com.android.support:support-v4:25.3.1'
        compile 'com.google.android.gms:play-services-base:10.2.4'

        //Only required for FCM
        fcmCompile 'com.google.firebase:firebase-messaging:10.2.4'
        fcmCompile 'com.google.android.gms:play-services-location:10.2.4'
        fcmCompile 'com.localz.spotzpush.sdk:spotz-push-sdk-fcm:1.3.6@aar'

        //Only required for GCM
        gcmCompile 'com.google.android.gms:play-services-gcm:10.2.4'
        gcmCompile 'com.google.android.gms:play-services-location:10.2.4'
        gcmCompile 'com.localz.spotzpush.sdk:spotz-push-sdk-gcm:1.3.6@aar'

        //Only required for socket.io
        socketCompile 'com.localz.spotzpush.sdk:spotz-push-sdk-socket:1.3.6@aar'
        socketCompile ('io.socket:socket.io-client:0.8.3') {
            // excluding org.json which is provided by Android
            exclude group: 'org.json', module: 'json'
        }
    }
}

apply plugin: 'com.google.gms.google-services'
