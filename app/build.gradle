apply plugin: 'com.android.application'

android {
    buildToolsVersion "21.1.2"
    compileSdkVersion 23

    defaultConfig {
        applicationId "com.sample.spotzpush"
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 11
        versionName "2.0.7"

        buildConfigField 'String', 'PLAY_PROJECT_ID', '"<Insert Google Project Number here>"'
        buildConfigField 'String', 'SPOTZ_PUSH_PROJECT_ID', '"Insert Spotz Push Project ID here"'
        buildConfigField 'String', 'SPOTZ_PUSH_PROJECT_KEY', '"Insert Spotz Push Android Client key here"'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    //Required for sample app only
    compile 'com.android.support:appcompat-v7:23.4.0'

    //Spotz Push SDK dependencies start
    compile 'com.google.android.gms:play-services-gcm:9.0.2'
    compile 'com.google.android.gms:play-services-base:9.0.2'
    compile 'com.google.android.gms:play-services-location:9.0.2'

    compile 'com.google.code.gson:gson:2.4'
    compile('com.google.http-client:google-http-client:1.20.0') {
        exclude module: 'httpclient'
    }
    compile('com.google.http-client:google-http-client-gson:1.20.0') {
        exclude module: 'httpclient'
    }

    compile 'com.android.support:support-v4:23.4.0'
    compile 'com.localz.spotzpush.sdk:spotz-push-sdk-gcm:1.2.6@aar'
}

